<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>IronBug</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->

    </head>
<section class="vh-100 gradient-custom" style="background-color: rgb(109, 109, 109)">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <hr size="7" class="rounded">

                <form [formGroup]="admin" (ngSubmit)="listarProfesor()" class="p-3 mt-3">
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg"  placeholder="example@mail.com"
                  formControlName="mail"
                  [(ngModel)]="admin_.mail">

                </div>

                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg"   placeholder="********"
                  formControlName="pssw"
                  [(ngModel)]="admin_.pssw">

                </div>
             </form>

                <button (click)="listarProfesor()" [disabled]="!admin.valid" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </div>

              <div>
                <p class="mb-0">You have not registered?</p>
                  <br><a class="text-white-50 fw-bold" (click)="registerAlumno_en()">Register <a class="fw-bold">here!</a></a>
                  <p></p>
                  <!-- <a class="text-white-50 fw-bold" (click)="registerProfe()">Registrar Admin(quitar de <a class="fw-bold">aqui!</a>)</a> -->
              </div>
              <button (click)="volver_en()" class="btn btn-sm btn-danger mt-4">Return</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
