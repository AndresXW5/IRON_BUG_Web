<section class="vh-100 gradient-custom " style="background-color: rgb(109, 109, 109);">
    <div class="container bg-light rounded-bottom ">
      <div class="main-body">
        <div class="row gutters">
          <div class="col-md-12 ">
            <form [formGroup]="alums" (ngSubmit)="onSubmit()">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-3">
                    <h6 class="mt-3">Nombre</h6>
                  </div>
                  <div class="col-7 text-secondary">
                    <input type="fname" id="fname" class="form-control form-control-lg"
                      formControlName="fname" [(ngModel)]="usuario.fname" name="usuario.fname">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-3">
                    <h6 class="mt-3">Apellido</h6>
                  </div>
                  <div class="col-7 text-secondary">
                    <input type="lname" id="lname" class="form-control form-control-lg" placeholder="{{ usuario.lname }}"
                    formControlName="lname" [(ngModel)]="usuario.lname">
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-3">
                    <h6 class="mt-3">Correo</h6>
                  </div>
                  <div class="col-7 text-secondary">
                    <input type="mail" id="mail" class="form-control form-control-lg" placeholder="{{ usuario.mail }}"
                    formControlName="mail" [(ngModel)]="usuario.mail">
                  </div>
                </div>
                <hr>
                <!-- <div class="row">
                  <div class="col-3">
                    <h6 class="mt-3">Fecha</h6>
                  </div>
                  <div class="col-7 text-secondary">
                    <input type="fecha" id="fecha" class="form-control form-control-lg" placeholder="{{ usuario.fecha }}"
                    formControlName="fecha" [(ngModel)]="usuario.fecha">
                  </div>
                </div>
                <hr>  -->
                <div class="row">
                <div class="col-6">
                  <button type="submit" (click)="modificarAlumno()" class="btn btn-outline-info ">Aplicar cambios</button>
                </div>
              </div>
            </div>
            </div>
          </form>
          <div class="col-6">
            <button (click)="volver()" class="btn btn-outline-danger" style="margin: 14px;">Cancelar</button>
          </div>
          </div>
        </div>
      </div>
    </div>
